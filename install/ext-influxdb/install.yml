id: ext-influxdb
name: InfluxDB
title: InfluxDB Prometheus Monitoring
description: |
  Visualize InfluxDB performance and alert on potential errors. The InfluxDB quickstart allows you to get visibility into the performance and available of your InfluxDB service and dependencies. Use this quickstart together with the mock up integrations.

target:
  type: integration
  destination: cloud

install:
  mode: link
  destination:
    url: https://docs.influxdata.com/influxdb/v2.4/reference/internals/metrics/
